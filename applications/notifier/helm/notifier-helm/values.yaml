# Default values for notifier-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

namespace:
  name: notifier

serviceAccount:
  name: sa-notifier

role:
  name: role-notifier

role_binding:
  name: sa-notifier-bind-role-notifier

DB_HOST_NOTIFIER: ""
DB_NAME_NOTIFIER: "csye7125notifier"
DB_USERNAME: ""
DB_PASS: ""
KAFKA_BROKER_A_svc: "kafka1.kafka-prereq:9092"
KAFKA_BROKER_B_svc: "kafka2.kafka-prereq:9092"
KAFKA_BROKER_C_svc: "kafka3.kafka-prereq:9092"
NOTIFICATION_LIMIT: 3

imageCredentials:
  registry: https://index.docker.io/v1/
  Docker_username: ""
  Docker_password: ""


notifierDockerImage: khvr/notifier:latest

notifierDeployment:
  replicationSet:
    replicas: 3
    progressDeadlineSeconds: 120
    minReadySeconds: 30
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  pod:
    readinessProbe:
      initialDelaySeconds: 15
      periodSeconds: 60
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 60



notifierService:
  type: ClusterIP
