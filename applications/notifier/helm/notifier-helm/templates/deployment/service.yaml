---
{{ if .Values.notifierDockerImage }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "serviceName" .}}
  namespace: {{ .Values.namespace.name }}
  labels:
    name: {{ template "labelName" .}}
spec:
  type: {{ .Values.notifierService.type }}
  selector:
    app: {{ template "labelName" .}}
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 3002
{{ end }}