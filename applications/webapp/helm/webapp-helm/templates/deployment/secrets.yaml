---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "dbsecretName" .}}
  namespace: {{ .Values.namespace.name }}
type: Opaque
stringData:
  DB_USERNAME: {{ .Values.DB_USERNAME | quote }}
  DB_PASS: {{ .Values.DB_PASS | quote }}

